<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ЛК автоматизация сетевого бизнеса</title>
  <link rel="stylesheet" href="css/style.min.css?v=5">
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="header-main">
        <a href="/"><img src="img/logo.png" alt="logo"></a>
        <a href="#" class="button-blank">На главную</a>
      </div>
    </header>
    <main class="auth-main">
      <section class="auth-section">
        <div class="form-section">
          <div class="get_blur"></div>
          <div class="form-section__inner">
            <h1 class="form-section__title">Регистрация</h1>
            <div class="form-section__restrict">
              <form action="/">
                 <div class="form-input-group">
                    <div class="input-group">
                      <input type="text" class="input-text" placeholder="Ваше имя">
                    </div>
                    <div class="input-group">
                      <input type="text" class="input-text" placeholder="Ваш e-mail">
                    </div>
                    <div class="input-group">
                      <input type="password" class="input-text" placeholder="Ваш пароль">
                    </div>             
                    <div class="input-group">
                      <input type="password" class="input-text" placeholder="Повторите пароль">
                    </div>
                    <div class="input-group checkbox-elem get-indent">
                      <input type="checkbox" id="auth-check"><label for="auth-check" id="small-label">Согласие с Политикой конфиденциальности</label>
                    </div>
                  </div>
                <div class="input-group submit-elem">
                  <input type="submit" value="Регистрация" class="button-fill">
                </div>
                </form>
                <div class="hr-line"></div>
                <div class="form__social-icons">
                  <a href="#" target="_blank"><img src="img/google.svg" alt=" social icon"></a>
                  <a href="#" target="_blank"><img src="img/fb.svg" alt=" social icon"></a>
                  <a href="#" target="_blank"><img src="img/vk.svg" alt=" social icon"></a>
                </div>
              </div>
              <h2 class="form__description">
                <span>Уже зарегистрированы в mlmx.ru?</span><a href="/register.html" class="link">Войти</a>
              </h2>

          </div>
        </div>
      </section>
    </main>
    <footer>
        <div class="header-main">
        <a href="/"><img src="img/logo.png" alt="logo"></a>
        <div class="gray-block">
          <img src="img/Rectangle59.png" alt="block">
          <img src="img/Rectangle59.png" alt="block">
        </div>
      </div>
    </footer>
  </div>
</body>
</html>

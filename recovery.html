<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ЛК автоматизация сетевого бизнеса</title>
  <link rel="stylesheet" href="css/style.min.css?v=5">
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="header-main">
        <a href="/"><img src="img/logo.png" alt="logo"></a>
        <a href="#" class="button-blank">На главную</a>
      </div>
    </header>
    <main class="auth-main">
      <section class="auth-section">
        <div class="form-section">
          <div class="get_blur"></div>
          <div class="form-section__inner">
            <h1 class="form-section__title">Восстановлние доступа</h1>
            <div class="form-section__restrict">
              <form action="/">
               <div class="form-input-group">
                <div class="input-group">
                  <input type="text" class="input-text" placeholder="Ваш e-mail">
                </div>
              </div>
            </div>

                <div class="input-group submit-elem-big get-indent">
                  <input type="submit" value="Восстановить" class="button-fill button-fill-big">
                </div>
              </form>
          </div>
        </div>
      </section>
    </main>
    <footer>
        <div class="header-main">
        <a href="/"><img src="img/logo.png" alt="logo"></a>
        <div class="gray-block">
          <img src="img/Rectangle59.png" alt="block">
          <img src="img/Rectangle59.png" alt="block">
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
